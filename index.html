<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <p id="message"></p>
    <div class="get">
        <form for="/formGet">
            <label for="name">Введіть ім'я</label>
            <input type="text" name="name" id="name" />
            <label for="lastname">Введіть прізвище</label>
            <input type="text" name="lastname" id="lastname" />
            <label for="age">Введіть вік</label>
            <input type="text" name="age" id="age" required />
            <label for="address">Введіть адресу проживання</label>
            <input type="text" name="address" id="address" />
            <input type="button" value="Відправити GET" />
            <input type="button" value="Відправити POST" />
        </form>
    </div>

    <script src="script.js"></script>
</body>
<div></div>

</html>
